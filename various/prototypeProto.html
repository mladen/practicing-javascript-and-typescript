<script>
  // By using the __proto__ keyword (not standard)
  var myObj = {
    myString: "Hello world!"
  };
  var mySecondObj = {};
  var myThirdObj = {};

  var myPrototype = {
    meaningOfLife: 42,
    myFunc: function () {
      return this.myString.toLowerCase();
    }
  };

  myObj.__proto__ = myPrototype;
  mySecondObj.__proto__ = myPrototype;
  myThirdObj.__proto__ = myPrototype;

  myObj.__proto__.meaningOfLife = 44;
  mySecondObj.__proto__.meaningOfLife // 44
  myThirdObj.__proto__.meaningOfLife // 44

  myThirdObj.__proto__.meaningOfLife = 45
  myObj.__proto__.meaningOfLife; // 45
  mySecondObj.__proto__.meaningOfLife // 45

  myObj.meaning =
    87; // This way we're not changing the prototype but we're creating (in the object itself, and not down there in the prototype) a variable
        // meaningOfLife and we're giving it a value of 87, while a variable meaningOfLife which is locatend in a
        // prototype will still have the value 45. So with that we're getting the following (in myObj object):
        //
        // meaning: 87
        // myString: "Hello world!"
        // __proto__:
        //   meaningOfLife: 45
        //   myFunc: Æ’ ()
        //  __proto__: Object
  console.log(myObj);
</script>
