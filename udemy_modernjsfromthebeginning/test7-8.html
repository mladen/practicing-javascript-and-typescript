<script>
  // DATA TYPES

  /*
    We have two types of data types:
      1. Primitive data type
           Stored directly in the location the variable accesses
           Stored on the stack
           So when we access primitive data we access it by it's actual value

           String
           Number (decimals, integers, floats - they are all of a Number type)
           Boolean
           Null
           Undefined
           Symbols (ES6)
      2. Reference data type (they are considered objects)
         - (are objects that are) accessed by reference - which means that the data
           isn't actually stored in the variable.
           These objects are actually stored on the heap (which has to do with
           dynamically allocated memory)

           Arrays
           Object Literals
           Functions
           Dates
           Anything else we can store?
           (We also have object wrappers for strings and numbers)
  */

  /*
    Type conversion
  */
  let val // We cannot do something like this using const (const must have a value)
  // val = 35 // val.length gives "undefined" because "length" is a function of a string, and currently "val" is a Number

  /*
    Type conversion: Number to string
  */
  // val = String(35) // Now "val" contains a String (we've converted the Number 5 into a String)

  // Expression to a string
  // val = String(5+7) // The first thing that's gonna happen is that the expression is going to be evaluated
                    // and only than the conversion (to a String) of that result will happen

  // Bool to a string
  // val = String(true)

  // Date to a string
  // val = String(new Date())

  // Array to a string
  val = String([1, 2, 3, 4])

  // Alternative to String() would be to use toString()
  // val = (5).toString();
  val = (true).toString();

  console.log(val)
  console.log(typeof val)
  console.log(val.length)
  console.log('---')

  /*
    Type conversion: String to Number
  */
  // val = Number('5'); // Parsing a String as a Number
  // val = Number(true)
  // val = Number(false)
  // val = Number(null)
  // val = Number('hello')
  val = Number([1, 2, 3])

  console.log(val)
  console.log(typeof val)
  console.log(val.toFixed())
</script>
