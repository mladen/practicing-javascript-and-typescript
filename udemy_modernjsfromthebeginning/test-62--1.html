<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Test</title>

</head>
<body>
	
	<script type="text/javascript">
    // CALLBACK funkcije

    const posts = [
      {title: 'prvi naslov', text: 'prvi tekst'},
      {title: 'drugi naslov', text: 'drugi tekst'}
    ];

    function createPost(post) {
      setTimeout(function() {
        console.log('Iz createPost...');
        posts.push(post);
      }, 2000);
    }

    function getPosts() {
      setTimeout(function() {
        console.log('Iz getPosts...', posts);
      }, 1000);
    }

    createPost({ title: 'Treci post', text: 'Treci tekst' });
    getPosts();
	</script>
</body>
</html>
