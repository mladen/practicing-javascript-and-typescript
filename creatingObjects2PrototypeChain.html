<script>
  // https://www.sitepoint.com/javascript-object-creation-patterns-best-practises/

  // Creating object(s) using Prototype Chains (by using Object.create)
  var thingPrototype = {
    f: function () {},
    g: function () {}
  };

  function thing() {
    var o = Object.create(thingPrototype); // Object.create creates a new Object with the prototype set to a certain object

    o.x = 42;
    o.y = 3.14;

    return o;
  }

  var o = thing();
</script>
